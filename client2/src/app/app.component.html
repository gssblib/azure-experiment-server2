<mat-toolbar>
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <a href="http://gssb.org/">
    <img class="gssb-logo" src="/assets/images/gssb_logo_transparent_small.png">
  </a>
  <gsl-app-search-bar></gsl-app-search-bar>
  <span class="flex"></span>
  <div *ngIf="user" class="profile-info">
    <a mat-raised-button (click)="logout()">
      Logout {{ user.username }}
    </a>
  </div>
  <div *ngIf="!user" class="profile-info">
    <a mat-raised-button routerLink="/login">Login</a>
  </div>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened="true" class="menu">
    <mat-nav-list>
      <a mat-list-item routerLink="/items" accesskey="i" routerLinkActive="active">
        <mat-icon>book</mat-icon>
        <span class="accesskey">I</span>tems
      </a>
      <a mat-list-item routerLink="/borrowers" accesskey="b" routerLinkActive="active">
        <mat-icon>people</mat-icon>
        <span class="accesskey">B</span>orrowers
      </a>
      <a mat-list-item routerLink="/return" accesskey="r" routerLinkActive="active">
        <mat-icon>keyboard_return</mat-icon>
        <span class="accesskey">R</span>eturns
      </a>
      <a mat-list-item routerLink="/fees" accesskey="f" routerLinkActive="active">
        <mat-icon>local_atm</mat-icon>
        <span class="accesskey">F</span>ees
      </a>
      <a mat-list-item routerLink="/reports/item-usage" accesskey="o" routerLinkActive="active">
        <mat-icon>poll</mat-icon>
        Rep<span class="accesskey">o</span>rts
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
