<mat-toolbar>
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="title">GSSB Library</span>
  <gsl-item-search-bar></gsl-item-search-bar>
  <span class="flex"></span>
  <a href="http://gssb.org/"><img class="gssb-logo" src="/assets/images/gssb_logo_transparent_small.png"></a>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened="true">
    <mat-nav-list>
      <a mat-list-item routerLink="/items" accesskey="i">
        <span class="accesskey">I</span>tems
      </a>
      <a mat-list-item routerLink="/borrowers" accesskey="b">
        <span class="accesskey">B</span>orrowers
      </a>
      <a mat-list-item routerLink="/return" accesskey="r">
        <span class="accesskey">R</span>eturns
      </a>
      <a mat-list-item routerLink="/isbn" accesskey="s">
        ISBN&nbsp;<span class="accesskey">S</span>can</a>
    </mat-nav-list>
  </mat-sidenav>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
