<form #f="ngForm" (ngSubmit)="onSubmit(criteria)" class="containerX">
  <div class="fields" [fxFlex]="grow">
    <formly-form [model]="criteria" [fields]="fields" [ngClass]="'width'+fields.length">
    </formly-form>
  </div>
  <span class="actions">
    <button mat-mini-fab (click)="onReset()">
      <mat-icon>close</mat-icon>
    </button>
    <button mat-fab>
      <mat-icon>search</mat-icon>
    </button>
  </span>
</form>
