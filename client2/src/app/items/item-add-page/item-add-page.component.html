<mat-card>
  <h1>
    Add Item
  </h1>
  <form [formGroup]="form" (ngSubmit)="submit(item)">
    <div class="fields">
      <formly-form [model]="item" [fields]="fields">
      </formly-form>
    </div>
    <div class="actions">
      <button type="submit" mat-raised-button color="primary">Add</button>
    </div>
  </form>
</mat-card>
