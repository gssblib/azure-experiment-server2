<div *ngIf="result">
  <table td-data-table>
    <tr>
      <th td-data-table-column *ngFor="let column of columns"
          (sortChange)="onSort($event)"
          [sortOrder]="order"
          [name]="column.name" [sortable]="column.sortable">
        {{column.label}}
      </th>
    </tr>
    <tr td-data-table-row *ngFor="let item of result.rows">
      <td td-data-table-cell>
        <a [routerLink]="item.barcode">{{item.barcode}}</a>
      </td>
      <td td-data-table-cell>
        {{item.title}}
      </td>
      <td td-data-table-cell>
        {{item.author}}
      </td>
      <td td-data-table-cell>
        {{item.category}}
      </td>
    </tr>
  </table>
  <td-paging-bar #pagingBar (change)="onPage($event)"
                 [total]="result.count">
    <span class="label" td-paging-bar-label hide-xs>Rows per page: </span>
    <mat-select [style.width.px]="50" [(ngModel)]="pageSize">
      <mat-option *ngFor="let size of [10,20,50,100]" [value]="size">
        {{size}}
      </mat-option>
    </mat-select>
    <span>Items {{pagingBar.range}}</span>
    <span hide-xs> of {{pagingBar.total}}</span>
  </td-paging-bar>
</div>
