<mat-form-field floatPlaceholder="never" class="item-autocomplete">
  <input matInput size="50" placeholder="Search"
         [formControl]="itemCtrl" [matAutocomplete]="auto">
</mat-form-field>
<mat-autocomplete #auto="matAutocomplete" [displayWith]="displayWith">
  <mat-option *ngFor="let suggestion of suggestions" [value]="suggestion">
    {{suggestion.title}}
  </mat-option>
</mat-autocomplete>
