<h1>
  {{ item.barcode }}: {{ item.title }}
</h1>
<form [formGroup]="form" (ngSubmit)="submit(item)">
  <div id="fields">
    <formly-form [model]="item" [fields]="fields">
    </formly-form>
  </div>
  <div id="actions">
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </div>
</form>
