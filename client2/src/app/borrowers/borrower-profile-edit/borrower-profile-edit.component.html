<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="fields">
    <formly-form [model]="borrower" [fields]="fields" [form]="form">
    </formly-form>
  </div>
  <div>
    <button type="submit" mat-raised-button color="primary"
            [disabled]="form.invalid"
            *gslAuthorized="'borrowers.update'">
      Submit
    </button>
    <button
       color="primary" type="submit" color="warn"
       mat-raised-button
       gslConfirmationDialog
       title="Confirm Deletion"
       message="Are you sure you want to delete the borrower?"
       (confirm)="delete()"
       *gslAuthorized="'borrowers.delete'">
      Delete
    </button>
  </div>
</form>
