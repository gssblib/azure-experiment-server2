<form [formGroup]="form" (ngSubmit)="submit(item)">
  <div class="fields">
    <formly-form [model]="borrower" [fields]="fields" [form]="form">
    </formly-form>
  </div>
  <div>
    <button type="submit" mat-raised-button color="primary"
            [disabled]="form.invalid"
            *gslAuthorized="'borrowers.update'">
      Submit
    </button>
  </div>
</form>
