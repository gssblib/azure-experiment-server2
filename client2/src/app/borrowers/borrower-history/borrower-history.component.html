<div *ngIf="result">
  <td-data-table *ngIf="result"
                 [data]="result.rows"
                 [columns]="columns"
                 [sortable]="true"
                 [sortBy]="sortKey.name"
                 [sortOrder]="sortKey.order"
                 (sortChange)="onSort($event)">
    <ng-template tdDataTableTemplate="barcode" let-value="value">
      <a [routerLink]="['/items', value, 'details']">{{value}}</a>
    </ng-template>
    <ng-template tdDataTableTemplate="title" let-value="value" let-row="row">
      <a [routerLink]="['/items', row.barcode, 'details']">{{value}}</a>
      <gsl-item-antolin [antolin]="row.antolin"></gsl-item-antolin>
    </ng-template>
    <ng-template tdDataTableTemplate="checkout_date" let-value="value">
      {{value | date:shortDate}}
    </ng-template>
    <ng-template tdDataTableTemplate="returndate" let-value="value">
      {{value | date:shortDate}}
    </ng-template>
  </td-data-table>
  <td-paging-bar #pagingBar (change)="onPage($event)"
                 [initialPage]="page"
                 [pageSize]="pageSize"
                 [total]="result.count">
    <span class="label" td-paging-bar-label hide-xs>Rows per page: </span>
    <span>Items {{pagingBar.range}}</span>
    <span hide-xs> of {{pagingBar.total}}</span>
  </td-paging-bar>
</div>
