<mat-card>
  <h1>
    Add Borrower
  </h1>
  <form [formGroup]="form" (ngSubmit)="submitForm(borrower)" class="borrower-details">
    <div class="borrwoer-fields">
      <formly-form [model]="borrower" [fields]="fields">
      </formly-form>
    </div>
    <div class="actions">
      <button type="submit" mat-raised-button color="primary">Add</button>
    </div>
  </form>
</mat-card>
